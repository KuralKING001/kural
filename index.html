<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.2.10/dist/amazon-cognito-identity.min.js"></script>
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        .auth-section, .data-section { display: none; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Serverless Application</h1>
        
        <!-- Authentication Section -->
        <div id="auth-section" class="auth-section">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="auth-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup">Sign Up</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="login">
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="login-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="login-email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="login-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="login-password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                        
                        <!-- Sign Up Form -->
                        <div class="tab-pane fade" id="signup">
                            <form id="signup-form">
                                <div class="mb-3">
                                    <label for="signup-name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="signup-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signup-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="signup-email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signup-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signup-password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Data Section (visible after login) -->
        <div id="data-section" class="data-section">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Submit Data</h5>
                        <button id="logout-btn" class="btn btn-sm btn-outline-secondary">Logout</button>
                    </div>
                </div>
                <div class="card-body">
                    <form id="data-form">
                        <div class="mb-3">
                            <label for="data-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="data-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="data-content" class="form-label">Content</label>
                            <textarea class="form-control" id="data-content" rows="3" required></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="reminder-check">
                            <label class="form-check-label" for="reminder-check">Set Reminder</label>
                        </div>
                        <div class="mb-3" id="reminder-date-container" style="display: none;">
                            <label for="reminder-date" class="form-label">Reminder Date</label>
                            <input type="date" class="form-control" id="reminder-date">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="mb-0">Your Data</h5>
                </div>
                <div class="card-body">
                    <div id="data-list" class="list-group">
                        <!-- Data items will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Status Messages -->
        <div id="status-message" class="alert" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
